<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-yellow-800">Bap Er
                Bank!!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-200 w-3/5 mx-auto mt-8 p-10">
            <h1 class="text-2xl font-semibold">Please login</h1>
            <div>
                <input id="user-email" class="border border-gray-400 block w-3/4 px-4 rounded mt-2" type="text"
                    placeholder="your email">
                <input id="user-password" class="border border-gray-400 block w-3/4 px-4 rounded mt-2" type="password"
                    name="" id="" placeholder="password">
                <button id="login-submit" class="bg-pink-600 text-white mt-4 rounded p-2 px-4 ">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
